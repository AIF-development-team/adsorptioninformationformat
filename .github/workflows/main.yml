name: Update AIF Version

on:
  push:
    tags:
      - '*'

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Update version in aif_dictionary.json
        run: python dev/update_version.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add aif_dictionary.json
          git commit -m "Update version in aif_dictionary.json to match tag"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
